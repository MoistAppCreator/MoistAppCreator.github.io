<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Quest Dream</title>
  </head>
  <body style="text-align: center">
    <h3>Give it a moment to load for the first time you play.</h3>
    <br>
    <br>
    <canvas id="unity-canvas" width=1920 height=1080 style="width: 1920px; height: 1080px; background: #231F20"></canvas>
    <script src="Build/html.loader.js"></script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/html.data",
        frameworkUrl: "Build/html.framework.js",
        codeUrl: "Build/html.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Moist Apps",
        productName: "Quest Dream",
        productVersion: "1.2",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
  </body>
</html>
